<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container d-flex align-content-center  w-50 shadow p-5 flex-wrap">
        <header class="row h1 text-primary w-100 d-flex mb-4 mt-0 justify-content-center">Metody tablicowe</header>
        <main class="row border border-1 border-primary w-100 rounded-2 mb-5">
            <form class="d-flex justify-content-evenly flex-wrap">
                <div class="row form-group d-flex flex-column align-items-start">
                  <label for="name">Imię</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group d-flex flex-column align-items-start">
                    <label for="city">Miasto</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group d-flex flex-column align-items-start">
                    <label for="age">Wiek</label>
                    <input type="text" class="form-control" id="age">
                </div>
                <div class="row w-100 mt-2">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn border border-success text-success px-5" id="butAdd">dodaj</button>
                    </div>
                </div>
            </form>
            <div>
                <hr class="fw-bold m-3 text-danger">
            </div>
            
            <div class="accordion" id="accordionPanelsStayOpenExample">

                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelOpen">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelColapse" aria-expanded="false" aria-controls="panelColapse">
                        Lista użytkowników
                    </button>
                    </h2>
                    <div id="panelColapse" class="accordion-collapse collapse" aria-labelledby="panelOpen">
                        <div class="accordion-body">
                            <ul class="list-group" id="lista">
                                <li class="list-group-item d-flex align-items-center justify-content-between">
                                   
                                    <span>
                                        <b>imie</b>
                                        lat 
                                        <b> wiek</b>
                                        z miasta
                                        <b> miasto</b>
                                    </span> 
                                    <span>
                                        <button type="button" id="butRemove"class="btn border border-1 border-danger text-danger">X</button>
                                    </span>
                                
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
          

        </main>
        <section class="row border border-1 border-primary mt-5 w-100 rounded-2">
            <form class="d-flex justify-content-evenly flex-wrap">
                <div class="row form-group d-flex flex-column align-items-start">
                  <label for="valueToFind">Szukana wartość</label>
                  <input type="text" class="form-control" id="valueToFind">
                </div>
                <div class="form-group d-flex flex-column align-items-start">
                    <label for="searchOptions">kryterium wyszukiwania</label>
                    <select class="form-select" aria-label="Select" id="searchOptions">
                        <option value="1" selected>Imię</option>
                        <option value="2">Miasto</option>
                        <option value="3">Wiek</option>
                      </select>
                </div>
                <div class="row w-100 mt-2">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn border border-primary text-primary px-5" id="buttonSearch">wyszukaj</button>
                    </div>
                </div>
            </form>
            <div>
                <hr class="fw-bold m-3 text-danger">
            </div> 
            <div>
                <ul class="list-group mx-4" id="listaDisplay">                   
                </ul>
            </div>
        </section>
        <div class="form-group d-flex flex-column align-items-start">
            <label for="nameToFind">Imie do wyszukania:</label>
            <input type="text" class="form-control" id="nameToFind">
        </div>
        <button id="but">ddd</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
