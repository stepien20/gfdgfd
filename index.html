<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex align-content-center flex-wrap">
        <header class="row h1 text-primary w-100 d-flex justify-content-center">Metody tablicowe</header>
        <main class="row border border-1 border-primary w-100">
            <form class="d-flex justify-content-evenly flex-wrap">
                <div class="row form-group d-flex flex-column align-items-start">
                  <label for="name">Imię</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group d-flex flex-column align-items-start">
                    <label for="city">Miasto</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group d-flex flex-column align-items-start">
                    <label for="age">Wiek</label>
                    <input type="text" class="form-control" id="age">
                </div>
                <div class="row w-100 mt-2">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn border border-success text-success px-5">dodaj</button>
                    </div>
                </div>
            </form>
            <div>
                <hr class="fw-bold m-3 text-danger">
            </div>
            <div class="accordion" id="accordionPanelsStayOpenExample">

            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                    Lista użytkowników
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body">
                        <p>dupa</p>
                    </div>
                </div>
                </div>
            </div>
          

        </main>
        <section class="row border border-1 border-primary w-100"></section>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
